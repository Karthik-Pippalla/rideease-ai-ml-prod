env: default
kafka:
  brokers: ["localhost:9092"]
  metricsTopic: "rideease-recommender-kpis"
recommender:
  offline:
    cutoffDays: 30
    validationDays: 7
    testDays: 7
    k: 10
  models:
    popularity:
      minPopularity: 0
