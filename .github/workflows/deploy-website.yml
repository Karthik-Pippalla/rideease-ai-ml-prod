name: Deploy RideEase Website to Firebase

on:
  push:
    branches: [ main ]
    paths: 
      - 'website/**'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'website/client/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd website/client
          npm ci
          
      - name: Build React app
        run: |
          cd website/client
          npm run build
          
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RIDE_BOT_762C5 }}
          projectId: ride-bot-762c5
          channelId: live
          
      - name: Comment deployment URL
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'üöÄ Website deployed successfully!\n\nüåê Live URL: https://ride-bot-762c5.web.app'
            })
