name: Build & Push Images

on:
  push:
    tags:
      - 'v*.*.*'
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build functions image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/functions:${{ github.sha }} -f functions/recommender/Dockerfile functions
          docker push ghcr.io/${{ github.repository }}/functions:${{ github.sha }}
