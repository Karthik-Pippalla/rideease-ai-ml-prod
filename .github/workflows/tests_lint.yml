name: Tests & Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install deps (root)
        run: npm ci || npm i
      - name: Install deps (functions)
        run: |
          cd functions
          npm ci || npm i
      - name: Lint
        run: |
          cd functions
          npx eslint . --ext .js || true
      - name: Test with coverage
        run: |
          cd functions
          npx jest --coverage --runInBand
